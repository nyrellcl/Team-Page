<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="styles.css" type="text/css" rel="stylesheet"/>
  <title>My Team Page</title>
  </head>
  
  <body>
    <main class="main-container">
      <header class="header-container">
        <div class="title-container">
          <h1 class="title">The creative crew</h1>
        </div>
        
        <section class="about">
          <h2 class="about-title">Who We Are</h2>
          <p class="about-details">We are a team of creatively diverse, driven, innovative individuals working in various locations 
            from the world.</p>
        </section>
      </header>
      
      <div class="group-1-container">
        <fieldset id="Bill"><legend>Product Owner</legend>
          <img src="./team-img/photo1.png" alt="Bill Mahoney" class="profile-imgs"/>
        </fieldset>
        <p class="group-names">Bill Mahoney</p>
        
        <fieldset id="Skylah"><legend>UX Designer</legend>
          <img src="./team-img/photo4.png" alt="Skylah Lu" class="profile-imgs"/>
        </fieldset>
        <p class="group-names">Skylah Lu</p>
      </div>
      
      
      
    </main>
    <footer>
    </footer>
    
  </body>
</html>
